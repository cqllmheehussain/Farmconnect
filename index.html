<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html>
<head>
  <title>FarmConnect - Bridging Farmers & Buyers</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Farmer's USSD Interface -->
  <div class="phone">
    <div class="screen" id="screen">
      <pre>Welcome! Dial *123#</pre>
    </div>
    <div class="keypad">
      <input type="text" id="ussdInput" placeholder="Type here..." maxlength="10">
      <button onclick="handleDial()">Dial</button>
    </div>
  </div>

  <!-- Buyer's SMS Interface -->
  <div class="buyer-panel">
    <h3>Buyer SMS Search</h3>
    <input type="text" id="buyerSMS" placeholder="Text 'CROP LOCATION' (e.g., MAIZE VILLAGE_X)">
    <button onclick="sendBuyerSMS()">Send SMS</button>
    <div id="buyerResults"></div>
  </div>

  <!-- Mock Map -->
  <div class="map">
    <h3>Farmers Near You</h3>
    <div id="map"></div>
    <table id="farmerTable"></table>
  </div>
  <!-- Add this to your HTML file -->
<footer class="university-footer">
  <div class="footer-content">
    <p>Developed by Daluk Adekunle Mariam - ESFAM UNIVERSITY</p>
    <p>Agricultural Innovation Project - Class of 2025.</p>
  </div>
</footer>

  <script src="scripts.js"></script>
</body>
</html>
